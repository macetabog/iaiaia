<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual Homem-Aranha Você Seria?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen" class="screen">
        <img src="Spider-Man-Simbolo.png" alt="Homem-Aranha" class="hero-image">
        <h1>Qual Homem-Aranha Você Seria?</h1>
        <button id="start-btn">Começar Quiz</button>
    </div>

    <div id="question-screen" class="screen hidden">
        <img src="unnamed (1).jpg" alt="Pergunta" class="hero-image">
        <form id="quiz-form">
            <div id="question-container"></div>
            <button type="button" id="submit-btn">Enviar Respostas</button>
        </form>
    </div>

    <div id="result-screen" class="screen hidden">
        <img src="unnamed.jpg" alt="Resultado" class="hero-image">
        <h2>Seu Resultado</h2>
        <p id="result"></p>
        <button id="restart-btn">Reiniciar Quiz</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
